<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous"/>
    <title>College Book Buy</title>
</head>
<body>
<nav class="nav navbar-expand-lg navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="main-nav">
    <p class="navbar-brand">College Book Buy</p>
    <a class="nav-link active" href="/home">Home</a>
    <a class="nav-link" href="/api/user/register">Register</a>
    <a class="nav-link" href="/api/user/login">Sign In</a>
    <a class="nav-link" href="/api/book/all">Books</a>
    <a class="nav-link" href="/contact">Contact Us</a>
      <a class="nav-link" href="/api/user/logout">Log Out</a>
  </div>
</nav>
<div class="container">
    <div class="jumbotron">
        <h1>Welcome To College Book Buy</h1>
        <p>Empowering Students In Buying Used Books</p>
    </div>
    <div class="main-content">
        <p>College Book Buy was created to give students the power to earn more money in selling and buying used books.</p>
        <div class="signup-block">
          <form class="" action="/api/user/login" method="post">
            <label id="email">Email</label>
            <input type="text" class="form-control" name="email" value="" placeholder="John Doe"/>
            <label id="password">Password</label>
            <input type="text" class="form-control" name="password" value="" placeholder="Enter Your Password"/>
            <button onclick="window.location.href='/api/user/login'" >Log In</button>
          </form>
        </div>
    </div>
    <div class="RegisterAction">
      <p id="regCall">Don't have an account? Why not register right now?</p>
      <button onclick="window.location.href='/api/user/register'">Register</button>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
