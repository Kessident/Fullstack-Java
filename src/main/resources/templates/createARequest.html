<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="/CSS/style.css"/>
    <title>College Book Buy</title>
</head>
<body>
  <nav class="nav navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="main-nav">
      <p class="navbar-brand">College Book Buy</p>
      <a class="nav-link active" href="/home">Home</a>
      <a class="nav-link" href="/api/user/register">Register</a>
      <a class="nav-link" href="/api/user/signin">Sign In</a>
      <a class="nav-link" href="/api/books">Books</a>
      <a class="nav-link" href="/contact">Contact Us</a>
    </div>
  </nav>
<div class="container">
    <h1>Create A Book Request</h1>
    <p>Can't find the book you're looking for? Why not create a listing to let your classmates know what book you need.</p>
    <form action="#" method="post">
        <div class="form-group">
            <label id="name">Name</label>
            <input type="text" class="form-control" name="name" value="" placeholder="The Joys of Biology"/>
        </div>

        <div class="form-group">
            <label id="author">Author</label>
            <input type="text" class="form-control" name="author" value="" placeholder="Tom Sawyer"/>
        </div>

        <div class="form-group">
            <label id="isbn">ISBN</label>
            <input type="text" class="form-control" name="isbn" value="" placeholder="0-7645-2641-3"/>
        </div>

        <div class="form-group">
            <label id="major">Select Your Major</label>
            <select class="form-control" name="major" id="majorSelector">
            </select>
        </div>


        <div class="form-group">
            <label id="picture">Upload A Photo</label>
            <input type="file" name="picture" accept="image/*"/>
        </div>
        <button type="submit" class="btn btn-primary btn-lg" name="listing">Create Book Listing</button>
    </form>

</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <script src="/registration.js"></script>
</body>
</html>
