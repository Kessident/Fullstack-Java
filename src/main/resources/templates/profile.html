<!DOCTYPE html>

<div class="container">
    <div class="row profile-pic-section">
        <div class="col profile-section section-one">
            <img class="profilePic" src="/batman.jpg" alt="default picture"/>

        </div>

        <div class="col profile-section section-two" id="userprofile">
            <span><strong>Name:</strong></span><span th:text ="#{user.name}"></span><br/>
            <span><strong>School:</strong></span><span th:text ="#{user.school}"></span><br/>
            <span><strong>Major:</strong></span><span th:text ="#{user.major}"></span><br/>
            <button type="submit" name="linkReg" onclick="#;">Update Profile</button>


        <div class="col profile-section">

            <br/>

            <br/>
            <button onclick="window.location.href='/api/request/create'">Request a Book</button>
        </div>
    </div>

    <div class="transaction-list">
      <h3>Transactions</h3>
      <p>Book One</p>
      <p>Book Two</p>
      <p>Book Three</p>

</div>
