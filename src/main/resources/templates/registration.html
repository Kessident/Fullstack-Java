<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <title>College Book Buy</title>
</head>
<body>
<nav class="nav justify-content-center">
    <a class="nav-link active" href="#">Home</a>
    <a class="nav-link" href="#">Register</a>
    <a class="nav-link" href="#">Sign In</a>
    <a class="nav-link" href="#">Books</a>
    <a class="nav-link" href="#">Contact Us</a>
</nav>
<div class="container">
    <h1>Create a New Account</h1>
    <form class="" action="#" method="post">
        <div class="form-group">
            <label id="name">Name</label>
            <input type="text" class="form-control" name="name" value="" placeholder="John Doe"/>
</div>



        <div class="form-group">
            <label id="email">Email</label>
            <input type="email" class="form-control" name="email" value="" placeholder="youremail@mail.com"/>
        </div>

        <div class="form-group">
            <label id="school">Select Your School</label>
            <select class="form-control" name="school">
                <option value="MorehouseCollege">Morehouse College</option>
                <option value="GeorgiaState">Georgia State University</option>
                <option value="GeorgiaTech">Georgia Technical University</option>
            </select>
        </div>

        <div class="form-group">
            <label id="major">Select Your Major</label>
            <select class="form-control" name="major">
                <option value="BusinessAdministration">Business Administration</option>
                <option value="Economics">Economics</option>
                <option value="AfricanAmericanStudies">African American Studies</option>
                <option value="ChineseStudies">Chinese Studies</option>
                <option value="CinTelEmergMedia">Cinema Television and Emerging Media Studies</option>
                <option value="DramaAndDance">Drama and Dance</option>
                <option value="English">English</option>
                <option value="SportsStudies">Kinesiology Sports Studies and Physical Education</option>
                <option value="History">History</option>
                <option value="ModernForeignLang">Modern Foreign Language</option>
                <option value="Music">Music</option>
                <option value="PhilosophyAndReligion">Philosophy and Religion</option>
                <option value="Sociology">Sociology</option>
                <option value="UrbanStudies">Urban Studies</option>
                <option value="SurveyVisualArts">Survey of Visual Arts</option>
                <option value="Biology">Biology</option>
                <option value="Chemistry">Chemistry</option>
                <option value="ComputerScience">Computer Science</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Physics">Physics</option>
                <option value="Psychology">Psychology</option>
            </select>
        </div>

        <div class="form-group">
            <label id="password">Password</label>
            <input type="password" class="form-control" name="password" value="" placeholder="Enter Your Password"/>
        </div>

        <div class="form-group">
            <label id="passwordConfirm">Re-Enter Your Password</label>
            <input type="password" class="form-control" name="passwordConfirm" value="" placeholder="Enter Your Password"/>
        </div>

        <button type="button" class="btn btn-primary btn-lg" name="signUp">Sign Up</button>
    </form>

</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
