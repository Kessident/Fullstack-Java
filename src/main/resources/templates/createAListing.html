<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="/CSS/style.css"/>
    <title>College Book Buy</title>
</head>
<body>
  <nav class="nav navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      <div class="collapse navbar-collapse" id="main-nav">
          <p class="navbar-brand">College Book Buy</p>
          <a class="nav-link active" href="/home">Home</a>
          <a class="nav-link" href="/api/user/register">Register</a>
          <a class="nav-link" href="/api/user/login">Sign In</a>
          <a class="nav-link" href="/api/book/all">Books</a>
          <a class="nav-link" href="/contact">Contact Us</a>
      </div>
  </nav>
<div class="container">
    <h1>Sale My Book</h1>
    <p>Need to sell your book? Create Your Listing Here</p>
    <form action="/api/book/create" method="post">
        <div class="form-group">
            <label id="name">Name</label>
            <input type="text" class="form-control" name="name" value="" placeholder="The Joys of Biology"/>
        </div>

        <div class="form-group">
            <label id="author">Author</label>
            <input type="text" class="form-control" name="author" value="" placeholder="Tom Sawyer"/>
        </div>

        <div class="form-group">
            <label id="isbn">ISBN</label>
            <input type="text" class="form-control" name="isbn" value="" placeholder="0-7645-2641-3"/>
        </div>

        <div class="form-group">
            <label id="description">Select Your Major</label>
            <select class="form-group" name="majorID" id="majorSelector">
            </select>
        </div>

        <div class="form-group">
            <label id="price">Price</label>
            <input type="text" class="form-control" name="price" value="" placeholder="$80"/>
        </div>

        <!--<div class="form-group">-->
            <!--<label id="picture">Upload A Photo</label>-->
            <!--<input type="file" name="picture" accept="image/*"/>-->
        <!--</div>-->
        <div>
            <form method="POST" enctype="text/plain" action="">
                <table>
                    <tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
                    <tr><td></td><td><input name="image" type="submit" value="Upload" /></td></tr>
                </table>
            </form>
        </div>
        <button onclick="window.location.href='/api/book/search'">Sale My Book</button>
    </form>

</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
