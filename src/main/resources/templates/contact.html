<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="/style.css"/>
    <title>College Book Buy</title>
</head>
<body>
<nav class="nav navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="main-nav">
        <p class="navbar-brand">College Book Buy</p>
        <a class="nav-link active" href="/home">Home</a>
        <a class="nav-link" href="/api/user/register">Register</a>
        <a class="nav-link" href="/api/user/login">Sign In</a>
        <a class="nav-link" href="/api/book/all">Books</a>
        <a class="nav-link" href="/contact">Contact Us</a>
    </div>
</nav>
<div class="container">
    <h1>Contact Us</h1>
    <div id="errMsgs"></div>
    <form action="/contact" method="post" id="contactForm">
        <div class="form-group">
            <label id="name">Name</label>
            <input type="text" class="form-control" name="name" placeholder="John Doe"/>
        </div>

        <div class="form-group">
            <label id="email">Email</label>
            <input type="email" class="form-control" name="email" placeholder="yourname@email.com"/>
        </div>

        <div class="form-group">
            <label id="message">Message</label>
            <input type="text" class="form-control" name="message"/>
        </div>

        <button type="submit" class="btn btn-primary btn-lg" name="signUp">Sign Up</button>
    </form>
</div>
<script src="js/contact.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>
</html>
